<body>
    <h1>Join Us!</h1>

    <form action="/submit" method="POST">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" class="input-field" required><br><br>

        <label for="college">College</label><br>
        <input type="text" id="college" name="college" class="input-field" required><br><br>

        <label for="major">Major</label><br>
        <input type="text" id="major" name="major" class="input-field" required><br><br>

        <input type="submit" value="Submit" id="submit-button">
    </form>
    
    <h1>Current Members</h1>

        <div id="empty">
            be the first member !
        </div>
        
    </section>
